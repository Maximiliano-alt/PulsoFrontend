<!DOCTYPE html>
<html lang="en" style="background-color: #000000;scroll-behavior: smooth;">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 400, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>

  <script>
    $(document).ready(function () {
  var swiper = new Swiper(".mySwiper", {
    spaceBetween: 30,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    }
  });

  //$(".video").each(function () {
  //re add to stop all videos auto playing at start
  // $(".video").trigger("pause");
  // });
  $(".video").on("play", function () {
    swiper.autoplay.stop();
  });

  $(".video").on("ended, pause", function () {
    swiper.autoplay.start();
  });
  swiper.on("slideChange", function() {
    const slide = swiper.slides[swiper.activeIndex]
    var currentVideo = ($(slide).find('video'));
    console.log(currentVideo);
    if(currentVideo.length) {
        var isPaused = currentVideo[0].paused && currentVideo[0].ended;
    console.log(isPaused);
    if(!isPaused) {
      currentVideo.trigger('play');
    } else {
      currentVideo.trigger('pause');
    }
    }
    
  })
});
  </script>
